set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

set -g base-index 1
set-option -g renumber-windows on
setw -g window-status-current-style fg=black,bg=blue
set -g status-right ' #{online_status} | #{battery_icon} #{battery_percentage} #{battery_remain}| %Y-%m-%d %H:%M '

#
# keybindings
#

bind-key -n C-n new-session
bind-key -n C-t new-window
bind-key -n C-w confirm kill-window
bind-key -n C-F10 choose-session
bind-key -n C-F9 choose-window
bind-key -n C-M-Left swap-window -d -t -1
bind-key -n C-M-Right swap-window -d -t +1

bind-key -n C-PageUp copy-mode -u

bind-key -n C-M-r source-file ~/.tmux.conf \; display-message "source-file done"
bind-key -n C-M-l clear-history \; display-message "tmux history cleared"
bind-key -n C-M-s command-prompt -p 'save history to:' -I '~/log' 'capture-pane -S -99999 ; save-buffer %1 ; delete-buffer'

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

run -b '~/.tmux/plugins/tpm/tpm'
