font_family JetBrainsMono Nerd Font Mono
font_size 18.0
disable_ligatures always
cursor_shape beam

open_url_modifiers ctrl
open_url_with b
select_by_word_characters "@-./_~?&=%+#:"
enable_audio_bell no
close_on_child_death no
update_check_interval 0

tab_bar_style separator
tab_bar_min_tabs 1
tab_title_template "[{index}]: {title.split(" ")[0]}"

clear_all_shortcuts yes
map ctrl+y copy_to_clipboard
map shift+insert paste_from_selection
map ctrl+l clear_terminal reset active
map ctrl+h show_scrollback
map ctrl+g show_last_command_output
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+j previous_tab
map ctrl+k next_tab
map ctrl+shift+j move_tab_backward
map ctrl+shift+k move_tab_forward
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+9 goto_tab -1
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

