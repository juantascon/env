hide_edge_borders both

set $super Mod4
bindsym ctrl+$super+r restart
bindsym ctrl+$super+c kill
bindsym ctrl+$super+Left exec ./i3tool.sh to_prev
bindsym ctrl+$super+Right exec ./i3tool.sh to_next
bindsym ctrl+$super+1 workspace 1
bindsym ctrl+$super+2 workspace 2
bindsym ctrl+$super+3 workspace 3
bindsym ctrl+$super+4 workspace 4
bindsym ctrl+$super+5 workspace 5
bindsym F12 workspace 5

for_window [class=".*"] border pixel 0
for_window [floating_from="user"] border pixel 2
for_window [class="pop-up"] floating enable
for_window [class="notification"] floating enable, sticky enable
for_window [class="terminal"] move to workspace 5
for_window [class="nvim"] move to workspace 3

exec --no-startup-id dbus-update-activation-environment --all
exec --no-startup-id xrdb ~/env/session.x11/xresources
exec --no-startup-id xsetroot -solid "#000000"
exec --no-startup-id i3lock
exec --no-startup-id autorandr -c
exec --no-startup-id ~/env/service/init
