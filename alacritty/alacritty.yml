live_config_reload: true

tabspaces: 4

window:
  decorations: none

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

font:
  normal:
    family: InputMonoNarrowExLight
  size: 15.0

visual_bell:
  duration: 0

custom_cursor_colors: true

cursor:
  style: Beam
  unfocused_hollow: true

mouse:
  hide_when_typing: false
  url:
    modifiers: Control

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  semantic_escape_chars: ",│`|\"' ()[]{}<>"
  save_to_clipboard: false

key_bindings:
  - { key: Left,      mods: Control|Alt, chars: "\x1b[1;7D"}
  - { key: Right,     mods: Control|Alt, chars: "\x1b[1;7C"}
  - { key: F12,       chars: ""}
  - { key: F3,        mods: Alt, chars: ""}

# https://github.com/aaron-williamson/base16-alacritty/blob/master/colors/base16-tomorrow-night-256.yml
colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'
  cursor:
    text: '0x1d1f21'
    cursor: '0xc5c8c6'
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'
  bright:
    black:   '0x969896'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xffffff'