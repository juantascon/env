window:
  decorations: none

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 4
font:
  normal:
    family: InputMonoNarrowExLight
  size: 15.0

# Colors (https://github.com/arcticicestudio/nord-termite)
colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#d8dee9'

  # Normal colors
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'

  # Bright colors
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'

visual_bell:
  duration: 0

mouse:
  hide_when_typing: false

  url:
    modifiers: Control

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  semantic_escape_chars: ",│`|\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Left,      mods: Control|Alt, chars: "\x1b[1;7D"}
  - { key: Right,     mods: Control|Alt, chars: "\x1b[1;7C"}
  - { key: F12,       chars: ""}

